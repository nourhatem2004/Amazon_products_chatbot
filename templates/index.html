<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopBot - Your AI Shopping Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shopping-bag"></i>
                    <h1>ShopBot</h1>
                </div>
                <p class="tagline">Your AI-powered shopping assistant</p>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome Message -->
                <div class="message bot-message" id="welcomeMessage">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-bubble">
                            <p>ðŸ‘‹ Hello! I'm your AI shopping assistant. I can help you find the best products and deals. What are you looking for today?</p>
                        </div>
                        <span class="message-time">Just now</span>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="Ask me about products, deals, or anything shopping related..." maxlength="500">
                    <button id="sendButton" type="button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="suggestion-chips">
                    <button class="chip" onclick="sendSuggestion('Show me laptops under $1000')">
                        <i class="fas fa-laptop"></i> Laptops under $1000
                    </button>
                    <button class="chip" onclick="sendSuggestion('Best smartphones in 2024')">
                        <i class="fas fa-mobile-alt"></i> Best smartphones
                    </button>
                    <button class="chip" onclick="sendSuggestion('Gaming headphones recommendations')">
                        <i class="fas fa-headphones"></i> Gaming headphones
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
